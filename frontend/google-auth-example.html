<!DOCTYPE html>
<html>
  <head>
    <title>Google Auth - SkillCraftRPG</title>
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client?hl=fr" async></script>
    <div
      id="g_id_onload"
      data-client_id="565113408720-vdo9nu6bcummlbi4o74tk9euavv80v4e.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-locale="fr"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <script>
      function handleCredentialResponse(response) {
        console.log(response)
      }
    </script>
  </body>
</html>
